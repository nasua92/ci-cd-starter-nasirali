  smoke-test:
    name: Post-Deploy Smoke Test
    needs: build-and-publish
    # Only smoke-test the prod URL for main
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Wait for service health
        env:
          SMOKE_URL: ${{ secrets.SMOKE_URL }}
        run: |
          if [ -z "$SMOKE_URL" ]; then
            echo "No SMOKE_URL secret set; failing so you notice."
            exit 1
          fi

          echo "Polling $SMOKE_URL/health ..."
          for i in {1..40}; do
            code=$(curl -sS -m 5 -o /dev/null -w "%{http_code}" "$SMOKE_URL/health" || true)
            if [ "$code" = "200" ]; then
              echo "✅ MWWAR POWWAH!!"
              exit 0
            fi
            echo "Attempt $i: HTTP $code"
            sleep 5
          done

          echo "❌ Service did not become healthy in time."
          exit 1

      - name: Deployment Complete
        run: |
          echo "✅ EVEN MWWAOR POWWAH!!✅"
          echo "## Deployment complete and healthy" >> "$GITHUB_STEP_SUMMARY"
          echo "- Commit: $GITHUB_SHA" >> "$GITHUB_STEP_SUMMARY"
